system:
  features:
    proserver_fact: no
    hostname: yes
    netplan: "{{ ansible_distribution == 'Ubuntu' }}"
    ufw: "{{ ansible_distribution == 'Ubuntu' }}"
    environment: yes
    apt: "{{ ansible_distribution == 'Ubuntu' }}"
    proserver_user: no
    postfix: no
  network:
    public_interfaces: []
    public_subnets: []
  hostname:
  netplan: {}
  ufw:
    state:
    policy:
    rules: {}
  environment: {}
  apt:
    proxy:
    packages: {}
  postfix:
    prefix:
      config: >-
        {%- if ansible_system == 'Linux' -%}
          /etc/postfix
        {%- else -%}
          /usr/local/etc/postfix
        {%- endif -%}
    hash_maps: {}
    main.cf: {}
