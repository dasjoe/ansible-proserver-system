system:
  features:
    proserver_fact: no
    hostname: yes
    netplan: "{{ ansible_distribution == 'Ubuntu' }}"
    ufw: "{{ ansible_distribution == 'Ubuntu' }}"
    environment: yes
    apt: "{{ ansible_distribution == 'Ubuntu' }}"
    proserver_user: no
    postfix: no
    sudoers: yes
    authorized_keys: yes
  prefix:
    sudoers: >-
      {%- if ansible_system == 'Linux' -%}
        /etc
      {%- else -%}
        /usr/local/etc
      {%- endif -%}
  proserver_fact:
    python: >-
      {%- if ansible_distribution == 'Ubuntu' and ansible_distribution_version == '18.04' -%}
        /usr/bin/env python3.8
      {%- else -%}
        /usr/bin/env python3
      {%- endif -%}
  network:
    public_interfaces: []
    public_subnets: []
  hostname:
  netplan: {}
  ufw:
    state:
    policy:
    rules: {}
  environment: {}
  apt:
    proxy:
    packages: {}
  postfix:
    prefix:
      config: >-
        {%- if ansible_system == 'Linux' -%}
          /etc/postfix
        {%- else -%}
          /usr/local/etc/postfix
        {%- endif -%}
    hash_maps: {}
    main.cf: {}
  sudoers: {}
  users: {}
